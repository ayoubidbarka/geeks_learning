<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robo Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c9c9c9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #1f1c1c;
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #dbdbdb;
      margin-top: 20px;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      max-width: 1000px;
    }

    .card {
      background-color: #554949;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 15px;
      padding: 20px;
      width: 200px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ¤– Robo Friends</h1>

  <input type="text" id="search" placeholder="Search for a robot...">

  <div id="card-container"></div>

  <script src="js.js"></script>

</body>
</html>
